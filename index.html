<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entrega 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">

</head>
<body>
    
    <div class="container text-center">
        <h1>Entrega 3 coder</h1>
    </div>
    <div class="containter">
        <div class="container mb-5">
            <div class="row">
                <form>
                    <div class="mb-3">
                      <label class="form-label">Correo Electronico</label>
                      <input type="email" class="form-control" id="imputEmail" placeholder="Correo electronico">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="imputName" placeholder="Nombre completo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Numero</label>
                        <input type="number" class="form-control" id="imputNumber" placeholder="Numero de telefono">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">Enviar datos</button>
                    <button type="submit" class="btn btn-primary" id="btnUpdate" >Actualizar datos</button>
                  </form>
            </div>
        </div>
        <hr>
        <table class="table table-bordered" id="tableData">
            <thead>
                <tr>
                    <th>Correo</th>
                    <th>Nombre Completo</th>
                    <th>Numero</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
